
[global/wm]
margin-top = 5
margin-bottom = 5

[colors]
background=#111111 
text=#1a1b26
foreground= #c0caf5

color0= #15161e
color1= #f7768e
color2= #9ece6a
color3= #e0af68
color4= #7aa2f7
color5= #bb9af7
color6= #7dcfff
color7= #a9b1d6

color8= #414868
color9= #f7768e
color10= #9ece6a
color11= #e0af68
color12= #7aa2f7
color13= #bb9af7
color14= #7dcfff
color15= #c0caf5

[settings]
pseudo-transparency = true

[bar/top]
width =100%
height = 30

monitor = ${env:MONITOR:}

padding = 1
module-margin = 1
radius = 0 

border-color = ${colors.color1}
#border-left-size = 2
#border-right-size = 2
#border-top-size = 2
border-bottom-size = 0

separator = |

line-size = 2

background = ${colors.background}
# ${colors.background}
foreground = ${colors.color7}

font-0= JetBrainsMono Nerd Font:style=Regular:size=10;2
font-1= JetBrainsMono Nerd Font:style=Regular:size=16;3

modules-left = date player-mpris i3-number 
modules-center = i3
modules-right = wireless-network wired-network network-traffic memory cpu system-nvidia-smi pipewire-simple battery

scroll-up = #i3.next
scroll-down = #i3.prev

[module/i3]
type = internal/i3

format = <label-state>

label-focused = 
#label-focused = %index%  
label-focused-foreground = ${colors.color4}
label-focused-padding = 1 

label-unfocused = 
#
#label-unfocused = %index%
label-unfocused-foreground = ${colors.color5}
label-unfocused-padding = 1

label-urgent = 
#label-urgent = %index%
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 1

label-visible = 
label-visible-foreground = ${colors.color4}
label-visible-padding = 1


[module/i3-number]
type = internal/i3 
format = <label-state>
ws-icon-0 = 1;󰬺
ws-icon-1 = 2;󰬻
ws-icon-2 = 3;󰬼
ws-icon-3 = 4;󰬽
ws-icon-4 = 5;󰬾
ws-icon-5 = 6;󰬿
ws-icon-6 = 7;󰭀
ws-icon-7 = 8;󰭁
ws-icon-8 = 9;󰭂
ws-icon-9 = 10;󰬺󰬹
label-focused = %{T2}%icon%
label-visible =  
label-unfocused = 
label-urgent = 
label-focused-padding = 0.5
label-visible-padding = 1

[module/date]
type = internal/date

format = 󰣇 <label>
label = %time% + %date%

interval = 1.0

date = %d.%m.%Y

time = %H:%M:%S
format-underline = ${colors.color5}

[module/battery]
type = internal/battery

low-at = 20

battery = BAT1
adapter = ACAD

poll-interval = 0.5 

format-charging = 󰂄 <label-charging>
label-charging =  %percentage%%

format-discharging = 󰁹 <label-discharging>
label-discharging =  %percentage%%

label-full =  󱟢 %percentage%%
label-low = 󰂃 %percentage%

[module/backlight]
type = internal/backlight

card = nvidia_0
enable-scroll = true

format = 󰃠 <label>

label = %percentage%%
poll-interval = 1.0

[module/cpu]
type = internal/cpu

interval = 0.5

warn-percentage = 95

format =   <label>
#format = CPU <label>

label = %percentage%%
label-warn = CPU ! %percentage%%

[module/memory]
type = internal/memory

interval = 0.5
warn-percentage = 95

format = 󰧑  <label>
#format = MEM <label>
label = %gb_used%

label-warn = MEM ! %gb_used%/%gb_free%

[module/wired-network]
type = internal/network
interface-type = wired

interval = 0.5

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

format-connected = 󰈀
#format-connected = ETH
format-disconnected = 

[module/wireless-network]
type = internal/network
interface-type = wireless
interval = 0.5

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

format-connected = <ramp-signal>  <label-connected> 
format-disconnected = 

label-connected = %essid% 

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/network-traffic]
type = custom/script
exec = ~/.config/scripts/polybar/traffic.sh
tail = true

[module/system-nvidia-smi]
type = custom/script
exec = ~/.config/scripts/polybar/nvidia-smi.sh
interval = 10

[module/pipewire-simple]
type = custom/script
exec = ~/.config/scripts/polybar/pipewire.sh
interval = 3
click-left = ~/.config/scripts/polybar/pipewire.sh --mute &
scroll-up = ~/.config/scripts/polybar/pipewire.sh --up &
scroll-down = ~/.config/scripts/polybar/pipewire.sh --down &

[module/player-mpris]
#https://github.com/polybar/polybar-scripts/tree/8a6a2c7fc6beb281515f81ccf5b9fafc830a3230/polybar-scripts/player-mpris-tail
type = custom/script
exec = ~/.config/scripts/polybar/player-mpris.py -f '{icon} {:artist:t20:{artist}:}{:artist: - :}{:t20:{title}:} [{position}/{fmt-length}]' --icon-playing 󰎈 --icon-paused 󰌪 --icon-stopped  --icon-none 󱔐
click-left = ~/.config/scripts/polybar/player-mpris.py play-pause &
click-right = ~/.config/scripts/polybar/player-mpris.py next &
click-middle = ~/.config/scripts/polybar/player-mpris.py previous &
tail = true
format-underline = ${colors.color6}
