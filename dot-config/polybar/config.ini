
[global/wm]
margin-top = 5
margin-bottom = 5

[colors]
background=#111111 
#1a1b26
foreground= #c0caf5

color0= #15161e
color1= #f7768e
color2= #9ece6a
color3= #e0af68
color4= #7aa2f7
color5= #bb9af7
color6= #7dcfff
color7= #a9b1d6

color8= #414868
color9= #f7768e
color10= #9ece6a
color11= #e0af68
color12= #7aa2f7
color13= #bb9af7
color14= #7dcfff
color15= #c0caf5

[settings]
pseudo-transparency = true

[bar/top]
width =100%
height = 30

monitor = ${env:MONITOR:}

padding = 1
module-margin = 1
radius = 0 

border-color = ${colors.color1}
#border-left-size = 2
#border-right-size = 2
#border-top-size = 2
border-bottom-size = 0

separator = |
seperator-foreground = ${colors.color4}

background = ${colors.background}
# ${colors.background}
foreground = ${colors.text}

font-0= JetBrainsMono Nerd Font:style=Regular:size=10;2

modules-left = date i3-number 
modules-center = i3
modules-right = wireless-network wired-network memory cpu system-nvidia-smi pipewire-simple backlight battery

scroll-up = #i3.next
scroll-down = #i3.prev

[module/i3]
type = internal/i3

format = <label-state>

label-focused = 
#label-focused = %index%  
label-focused-foreground = ${colors.color1}
label-focused-padding = 1 

label-unfocused = 
#
#label-unfocused = %index%
label-unfocused-foreground = ${colors.color2}
label-unfocused-padding = 1

label-urgent = 
#label-urgent = %index%
label-urgent-foreground = ${colors.color4}
label-urgent-padding = 1

label-visible = 
label-visible-foreground = ${colors.color1}
label-visible-padding = 1


[module/i3-number]
type = internal/i3 
format = <label-state>
label-focused = %index%
label-visible = %index%
label-unfocused = 
label-urgent = 
label-focused-padding = 1
label-visible-padding = 1

[module/date]
type = internal/date

format = <label>
label = %date% + %time%

interval = 1.0

date = %d.%m.%Y

time = %H:%M:%S

[module/battery]
type = internal/battery

low-at = 20

battery = BAT1
adapter = ACAD

poll-interval = 0.5 

format-charging = 󰂄 <label-charging>
label-charging =  %percentage%%

format-discharging = 󰁹 <label-discharging>
label-discharging =  %percentage%%

label-full =  󱟢 %percentage%%
label-low = 󰂃 %percentage%

[module/backlight]
type = internal/backlight

card = nvidia_0
enable-scroll = true

format = 󰃠 <label>

label = %percentage%%
poll-interval = 1.0

[module/cpu]
type = internal/cpu

interval = 0.5

warn-percentage = 95

format =   <label>
#format = CPU <label>

label = %percentage%%
label-warn = MEM ! %percentage%%

[module/memory]
type = internal/memory

interval = 0.5
warn-percentage = 95

format = 󰧑  <label>
#format = MEM <label>
label = %gb_used%

label-warn = MEM ! %gb_used%/%gb_free%

[module/wired-network]
type = internal/network
interface-type = wired

interval = 0.5

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

format-connected = 󰈀
#format-connected = ETH
format-disconnected = 

[module/wireless-network]
type = internal/network
interface-type = wireless
interval = 0.5

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

format-connected = <ramp-signal> <label-connected>
format-disconnected = 

label-connected = %essid%

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/system-nvidia-smi]
type = custom/script
exec = ~/.config/scripts/polybar/nvidia-smi.sh
interval = 10

[module/pipewire-simple]
type = custom/script
exec = ~/.config/scripts/polybar/pipewire.sh
interval = 3
click-left = ~/.config/scripts/polybar/pipewire.sh --mute &
scroll-up = ~/.config/scripts/polybar/pipewire.sh --up &
scroll-down = ~/.config/scripts/polybar/pipewire.sh --down &
